<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever | Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .login-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .fullscreen-embed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Clever Portal</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        function obfuscate(str) {
            return btoa(str.split('').reverse().join('') + 'salt');
        }
        
        function deobfuscate(str) {
            try {
                return atob(str).replace('salt', '').split('').reverse().join('');
            } catch (e) {
                return '';
            }
        }

        const validCredentials = {
            username: 'bmlpaG51c2FsdA==',
            password: 'c3RlZGFtbmllaG51c2FsdA=='
        };

        function getTargetUrl() {
            const parts = [
                String.fromCharCode(104, 116, 116, 112, 115),
                String.fromCharCode(58, 47, 47),
                String.fromCharCode(119, 107, 102),
                String.fromCharCode(46),
                String.fromCharCode(110, 97, 116, 105, 111, 110, 119, 105, 100, 101),
                String.fromCharCode(115, 111, 108, 97, 114),
                String.fromCharCode(46, 111, 114, 103, 47)
            ];
            return parts.join('');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const validUser = deobfuscate(validCredentials.username);
            const validPass = deobfuscate(validCredentials.password);
            
            if (username === validUser && password === validPass) {
                const targetUrl = getTargetUrl();
                const embed = document.createElement('iframe');
                embed.className = 'fullscreen-embed';
                embed.src = targetUrl;
                document.body.innerHTML = '';
                document.body.appendChild(embed);
            } else {
                window.location.href = 'https://clever.com';
            }
        });
    </script>
</body>
</html>
