<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Login</title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .login-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .fullscreen-embed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Educational Portal</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple client-side check (no logging/transmission)
            if (username === 'unhiin' && password === 'goonerboy') {
                // Create fullscreen embed for authorized URL
                const embed = document.createElement('iframe');
                embed.className = 'fullscreen-embed';
                embed.src = 'https://lucdn.edureli.de/'; // Replace with your target URL
                document.body.innerHTML = '';
                document.body.appendChild(embed);
            } else {
                // Redirect to actual service for wrong credentials
                window.location.href = 'https://clever.com';
            }
        });
    </script>
</body>
</html>
