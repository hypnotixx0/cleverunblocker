<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever | Login</title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .login-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .fullscreen-embed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Clever Portal</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script>
        function obfuscate(str) {
            return btoa(str.split('').reverse().join('') + 'salt');
        }
        
        function deobfuscate(str) {
            try {
                return atob(str).replace('salt', '').split('').reverse().join('');
            } catch (e) {
                return '';
            }
        }

        const validCredentials = {
            username: 'bmlpaG51c2FsdA==',
            password: 'c3RlZGFtbmllaG51c2FsdA=='
        };

        const urlParts = [
            'c2FsdHRlcw==',
            'c2FsdGdyby8=',
            'c2FsdGFybw==',
            'c2FsdG9s',
            'c2FsdGFy',
            'c2FsdG9u',
            'c2FsdGVk',
            'c2FsdGl3'
        ];

        function buildUrl() {
            // U though lol :)
            const protocol = deobfuscate('c2FsdHRlcw==').replace('tt', 'ps');
            const domain1 = deobfuscate('c2FsdGdyby8=').replace('gro', 'kf.');
            const domain2 = deobfuscate('c2FsdGFybw==').replace('aro', 'nati');
            const domain3 = deobfuscate('c2FsdG9s').replace('ol', 'onwi');
            const domain4 = deobfuscate('c2FsdGFy').replace('ar', 'des');
            const domain5 = deobfuscate('c2FsdG9u').replace('on', 'olar.');
            const path1 = deobfuscate('c2FsdGVk').replace('ed', 'org');
            const path2 = deobfuscate('c2FsdGl3').replace('iw', '/');
            
            return protocol + '//' + domain1 + domain2 + domain3 + domain4 + domain5 + path1 + path2;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const validUser = deobfuscate(validCredentials.username);
            const validPass = deobfuscate(validCredentials.password);
            
            if (username === validUser && password === validPass) {
                const targetUrl = buildUrl();
                const embed = document.createElement('iframe');
                embed.className = 'fullscreen-embed';
                embed.src = targetUrl;
                document.body.innerHTML = '';
                document.body.appendChild(embed);
            } else {
                window.location.href = 'https://clever.com';
            }
        });
    </script>
</body>
</html>
